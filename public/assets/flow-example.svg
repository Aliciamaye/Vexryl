<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#F8FAFC" rx="8"/>
  
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#E2E8F0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="200" height="150" fill="url(#grid)"/>
  
  <!-- Event Block -->
  <rect x="20" y="20" width="80" height="40" fill="#EF4444" rx="8"/>
  <text x="60" y="35" text-anchor="middle" fill="white" font-size="10" font-weight="bold">On Message</text>
  <text x="60" y="48" text-anchor="middle" fill="white" font-size="8">Event</text>
  
  <!-- Arrow -->
  <line x1="100" y1="40" x2="120" y2="40" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Action Block -->
  <rect x="120" y="20" width="80" height="40" fill="#3B82F6" rx="8"/>
  <text x="160" y="35" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Send Message</text>
  <text x="160" y="48" text-anchor="middle" fill="white" font-size="8">Action</text>
  
  <!-- Condition Block -->
  <rect x="20" y="80" width="80" height="40" fill="#F59E0B" rx="8"/>
  <text x="60" y="95" text-anchor="middle" fill="white" font-size="10" font-weight="bold">If Message</text>
  <text x="60" y="108" text-anchor="middle" fill="white" font-size="8">Condition</text>
  
  <!-- Arrow from condition -->
  <line x1="100" y1="100" x2="120" y2="100" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Variable Block -->
  <rect x="120" y="80" width="80" height="40" fill="#10B981" rx="8"/>
  <text x="160" y="95" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Set Variable</text>
  <text x="160" y="108" text-anchor="middle" fill="white" font-size="8">Variable</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
</svg>
